name: eessi-pensjon-frontend-ui-fss
image: repo.adeo.no:5443/eessi-pensjon-frontend-ui-fss
team: eessipensjon

replicas:
    min: 2
    max: 2
    cpuThresholdPercentage: 50

prometheus:
    enabled: true

port: 8080

healthcheck:
    liveness:
        initialDelay: 120
        path: internal/isAlive
    readiness:
        initialDelay: 120
        path: internal/isReady

resources:
    limits:
        cpu: 1
        memory: 512Mi
    requests:
        cpu: 100m
        memory: 256Mi

ingress:
    enabled: true

fasitResources:

    used:

    - alias: appres.cms
      resourceType: baseurl

    - alias: eessi-pensjon-frontend-zone
      resourceType: ApplicationProperties

    - alias: loadbalancer:pensjon-utland
      resourceType: LoadBalancerConfig
      propertyMap:
          url: LOADBALANCEURL

    exposed:

    - alias: EessiPensjonFrontend
      resourceType: RestService
      path: /
