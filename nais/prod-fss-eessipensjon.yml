kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: eessi-pensjon-frontend-ui-fss
  namespace: eessipensjon
  labels:
    team: eessipensjon
spec:
  env:
    - name: VITE_NAV_TRUSTSTORE_KEYSTOREALIAS
      value: na
    - name: VITE_NAV_DEKORATOREN_URL
      value: https://www.nav.no
    - name: VITE_ZONE
      value: fss
    - name: VITE_PUBLIC_WEBSOCKETURL
      value: https://eessi-pensjon-frontend-api-fss.nais.adeo.no/
    - name: VITE_EESSI_PENSJON_FRONTEND_API_FSS_URL
      value: {{eessi_pensjon_frontend_api_fss_url}}
    - name: VITE_EESSI_PENSJON_FAGMODUL_URL
      value: {{eessi_pensjon_fagmodul_url}}
  image: {{ image }}
  ingresses:
    - https://eessi-pensjon-frontend-ui-fss.nais.adeo.no
    - https://pensjon-utland.nais.adeo.no
  liveness:
    path: internal/isAlive
    port: 8080
    initialDelay: 45
  port: 8080
  prometheus:
    enabled: true
    path: internal/metrics
  readiness:
    path: internal/isReady
    port: 8080
    initialDelay: 45
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 50
  resources:
    limits:
      cpu: "3"
      memory: 1024Mi
    requests:
      cpu: 200m
      memory: 512Mi
