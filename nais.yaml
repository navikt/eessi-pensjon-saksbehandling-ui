name: eessi-pensjon-frontend-ui-fss
image: repo.adeo.no:5443/eessi-pensjon-frontend-ui-fss
team: eessipensjon

replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 50

prometheus:
    enabled: true
    path: internal/metrics

port: 8080

healthcheck:
    liveness:
        initialDelay: 45
        path: internal/isAlive
    readiness:
        initialDelay: 45
        path: internal/isReady

resources:
    limits:
        cpu: 3
        memory: 1024Mi
    requests:
        cpu: 200m
        memory: 512Mi

ingress:
    enabled: true

fasitResources:

    used:

    - alias: nav.dekoratoren
      resourceType: baseurl

    - alias: eessi-pensjon-frontend-zone
      resourceType: ApplicationProperties

    - alias: loadbalancer:pensjon-utland
      resourceType: LoadBalancerConfig
      propertyMap:
          url: LOADBALANCEURL

    - alias: EessiPensjonFrontendApi_v1
      resourceType: RestService
      propertyMap:
          url: PUBLIC_WEBSOCKETURL

    exposed:

    - alias: EessiPensjonFrontend
      resourceType: RestService
      path: /
